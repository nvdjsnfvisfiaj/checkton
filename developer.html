<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßë‚Äçüíª Dev @asteroalex</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1f2a36;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1f2a36;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid transparent;
            border-top: 8px solid #4facfe;
            border-left: 8px solid #4facfe;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #1f2a36;
            border-bottom: 1px solid #2d3b48;
            position: relative;
        }

        .logo {
            width: 64px;
            height: 64px;
            cursor: pointer;
        }

        .menu-button {
            display: none;
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: 2px solid #008cff;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu-button img {
            width: 24px;
        }

        .menu-button:hover {
            background-color: rgba(0, 140, 255, 0.1);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 70px;
            right: 20px;
            background-color: #2d3b48;
            border: 2px solid #008cff;
            border-radius: 12px;
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .dropdown-menu.active {
            display: block;
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-bottom: 1px solid #008cff;
        }

        .dropdown-menu a:last-child {
            border-bottom: none;
        }

        .dropdown-menu a:hover {
            background-color: rgba(0, 140, 255, 0.1);
        }

        @media (max-width: 768px) {
            .menu-button {
                display: flex;
            }
        }

        .header-center-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .header-center-text .white-text {
            color: white;
        }

        .header-center-text .blue-text {
            color: #4facfe;
        }

        .centered-text {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
        }

        .balance-heading {
            text-align: center;
            margin-top: 40px;
            font-size: 36px;
            font-weight: bold;
        }

        .balance-container {
            text-align: center;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: bold;
            color: #4facfe;
            cursor: pointer;
        }

        .eye-icon {
            width: 36px; /* Matches the font size of the balance */
            height: 36px; /* Matches the font size of the balance */
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <div class="loader"></div>
    </div>

    <header>
        <a href="index.html">
            <img src="dog.gif" alt="Logo" class="logo">
        </a>
        <div class="header-center-text">
            <span class="white-text">CHECK</span> <span class="blue-text">TON</span>
        </div>
        <button class="menu-button" onclick="toggleMenu()">
            <img src="polosa.png" alt="Menu Icon">
        </button>
        <div class="dropdown-menu" id="dropdown-menu">
            <a href="index.html">TON</a>
            <a href="gifts.html">Gifts</a>
        </div>
    </header>

    <div class="centered-text">
        –î–∞–Ω–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Å–æ–∑–¥–∞–Ω–∞ –∏—Å–∫–ª—é—á–∏—Ç–µ–ª—å–Ω–æ –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤, –∑–¥–µ—Å—å –ø—Ä–æ–≤–æ–¥—è—Ç—Å—è –æ–±—â–∏–µ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Å–∞–π—Ç–∞
    </div>

    <div class="balance-heading">
        –í–∞—à –±–∞–ª–∞–Ω—Å
    </div>
    <div class="balance-container">
        <div class="balance-amount" id="balance-amount">¬∑¬∑¬∑</div>
        <img src="eye.png" alt="Toggle Visibility" class="eye-icon" id="eye-icon">
    </div>

    <script>
        const tonAmount = 183.1; // –ë–∞–ª–∞–Ω—Å –≤ TON
        const currencies = ['USD', 'EUR', 'RUB', 'UAH', 'KZT']; // –°–ø–∏—Å–æ–∫ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã—Ö –≤–∞–ª—é—Ç
        let exchangeRates = { USD: 1, EUR: 0.9, RUB: 75, UAH: 37, KZT: 450 }; // –ü—Ä–∏–º–µ—Ä–Ω—ã–µ –∫—É—Ä—Å—ã –≤–∞–ª—é—Ç (–∑–Ω–∞—á–µ–Ω–∏—è –∫ TON)
        let currentCurrency = localStorage.getItem('currency') || 'USD'; // –¢–µ–∫—É—â–∞—è –≤–∞–ª—é—Ç–∞
        let isHidden = localStorage.getItem('balanceHidden') === 'true'; // –°–∫—Ä—ã—Ç –ª–∏ –±–∞–ª–∞–Ω—Å

        async function fetchTonExchangeRates() {
            try {
                // API –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫—É—Ä—Å–æ–≤ –≤–∞–ª—é—Ç –∫ TON
                const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=TONUSDT');
                const tonPriceInUSD = parseFloat((await response.json()).price);

                // –û–±–Ω–æ–≤–ª—è–µ–º –∫—É—Ä—Å—ã –≤–∞–ª—é—Ç —Å —É—á–µ—Ç–æ–º TON/USDT
                exchangeRates.USD = tonPriceInUSD; // –ö—É—Ä—Å USD –∫ TON
                exchangeRates.EUR = tonPriceInUSD * 0.9; // –ü—Ä–∏–º–µ—Ä–Ω–æ–µ –æ—Ç–Ω–æ—à–µ–Ω–∏–µ EUR –∫ USD
                exchangeRates.RUB = tonPriceInUSD * 75; // –ü—Ä–∏–º–µ—Ä–Ω–æ–µ –æ—Ç–Ω–æ—à–µ–Ω–∏–µ RUB –∫ USD
                exchangeRates.UAH = tonPriceInUSD * 37; // –ü—Ä–∏–º–µ—Ä–Ω–æ–µ –æ—Ç–Ω–æ—à–µ–Ω–∏–µ UAH –∫ USD
                exchangeRates.KZT = tonPriceInUSD * 450; // –ü—Ä–∏–º–µ—Ä–Ω–æ–µ –æ—Ç–Ω–æ—à–µ–Ω–∏–µ KZT –∫ USD
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∫—É—Ä—Å–æ–≤ –≤–∞–ª—é—Ç –∫ TON:', error);
            }
        }

        function updateBalanceDisplay() {
            const balanceElement = document.getElementById('balance-amount');
            if (isHidden) {
                balanceElement.textContent = '¬∑¬∑¬∑';
            } else {
                const rate = exchangeRates[currentCurrency];
                const balance = (tonAmount * rate).toFixed(2);
                balanceElement.textContent = `${balance} ${currentCurrency}`;
            }
        }

        function toggleBalanceVisibility() {
            isHidden = !isHidden;
            localStorage.setItem('balanceHidden', isHidden);
            updateBalanceDisplay();
        }

        function switchCurrency() {
            const currentIndex = currencies.indexOf(currentCurrency);
            currentCurrency = currencies[(currentIndex + 1) % currencies.length];
            localStorage.setItem('currency', currentCurrency);
            updateBalanceDisplay();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const balanceElement = document.getElementById('balance-amount');
            const eyeIcon = document.getElementById('eye-icon');

            eyeIcon.addEventListener('click', toggleBalanceVisibility);
            balanceElement.addEventListener('click', switchCurrency);

            fetchTonExchangeRates().then(() => {
                updateBalanceDisplay();
            });

            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
            }, 1000); // –£–±–∏—Ä–∞–µ–º —ç–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
        });

        setInterval(() => {
            fetchTonExchangeRates().then(() => {
                if (!isHidden) updateBalanceDisplay();
            });
        }, 9000); // –û–±–Ω–æ–≤–ª—è–µ–º –∫—É—Ä—Å –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥

        function toggleMenu() {
            const menu = document.getElementById('dropdown-menu');
            if (menu.classList.contains('active')) {
                menu.classList.remove('active');
                setTimeout(() => {
                    menu.style.display = 'none';
                }, 300);
            } else {
                menu.style.display = 'block';
                setTimeout(() => {
                    menu.classList.add('active');
                }, 1);
            }
        }
    </script>
</body>
</html>
